<html>

<head>

    <link rel="stylesheet" href="static/css/labs_styles.css">

</head>

<body>

    <script src="static/scripts/header.js" onLoad="outputHeader('Regrade', '{{auth}}')"></script>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <ul>
    </ul>


    <div class="info">

        <form class="feedbackListForm" id="feedbackListForm" method="POST">
            <div class="feedback_list">
                <label for="feedback_list">Choose a message</label>
                <select name="feedback_list" id="feedback_list" onchange='this.form.submit()'>
                    {% for item in feedbackList %}
                    <option value="{{item.id}}">{{item.student_id}} - {{item.remark_item}}</option>
                    {% endfor %}
                    <option selected="selected" value="s">Remark Requests</option>

                </select>
            </div>
        </form>


        <div class="tut_res">

            <txt>Remark Request</txt>
            <hr>

            <ul class="nobull">
                <li>
                    <h2>Student ID</h2>
                    <ul class="nobull">

                        <li id="tut1" class="tutInfo">{{feedback.student_id}}
                        </li>

                    </ul>
                </li>

                <br>

                <li>
                    <h2>Remark Item</h2>
                    <ul class="nobull">

                        <li id="tut1" class="tutInfo">{{feedback.remark_item}}


                        </li>

                    </ul>
                </li>

                <br>

                <li>
                    <h2>Message</h2>
                    <ul class="nobull">

                        <li id="tut1" class="tutInfo">{{feedback.content}}
                        </li>

                    </ul>
                </li>

                <br>

            </ul>
        </div>

        <br>

        <br>

    </div>





</body>

<footer>
    <script src="static/scripts/footer.js"></script>
</footer>

</html>
